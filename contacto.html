<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }


        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }


        .title {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-family: 'Lato', sans-serif;
            color: #606060;
            position: relative;
        }

        .title::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 28%;
            height: 2px;
            background-color: #606060;
        }


        .image-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .image-container img {
            max-width: 70%;
            height: auto;
        }


        .contact-form {
            border: 2px solid #007bff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            display: block;
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            display: block;
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #007bff;
            border-radius: 10px;
            resize: vertical;
        }

        .center-button {
            text-align: center;
        }

        .centered-button {
            display: block;
            margin: 0 auto;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            font-size: 12px;
            color: #606060;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }

        .copyright {
            margin-top: 10px;
            color: #606060;
        }

        @media screen and (max-width: 767px) {

            body {
                background-color: #f4f4f4;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title">Contactanos</h2>
        <div class="image-container">
            <img src="public\img\contacto.png" alt="Imagen de contacto">
        </div>
        <div class="contact-form">
            <form>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <input type="email" id="email" name="email" placeholder="Correo" required>
                <input type="tel" id="telefono" name="telefono" placeholder="TelÃ©fono" required>
                <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <div class="center-button">
                    <button class="centered-button" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p><strong style="font-size: 18px;">H&F</strong></p>
        <p>+9999999</p>
        <p>ejemplo@gmail.com</p>
        <div class="social-icons">
            <a href="#"><img src="public\img\instagram.jpg" alt="Instagram"></a>
            <a href="#"><img src="public\img\face.png" alt="Facebook"></a>
        </div>
        <hr>
        <p>Copyright &copy; 2022</p>
        <p>Todos los derechos reservados</p>
    </div>
</body>

</html>
